# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: retrobridge
  - override /model: retrobridge_sfm_gt
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# first tag is the data set, second tag is the model
tags: ["retrosyn", "sfm_gt"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 200
  gradient_clip_val: 1.0
  num_sanity_val_steps: 0

model:
  optimizer:
    lr: 0.0001
  compile: false
  inference_steps: 100
  stochastic: false
  closed_form_drv: false
  ot_method: None

data:
  batch_size: 64

logger:
  wandb:
    project: sfm-retrosynth
    tags: ${tags}
    group: retrosyn
    name: retrobridge_sfm_s${seed}
  aim:
    experiment: test_exp
