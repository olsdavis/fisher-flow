# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: cifar
  - override /model: cifar_mega_unet
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["cifar", "unet", "x1_pred"]

seed: 12345

data:
  batch_size: 512

trainer:
  min_epochs: 1
  max_epochs: 250
  gradient_clip_val: 1.0

model:
  optimizer:
    lr: 0.0001
  net:
    depth: 4
    activation: swish
  compile: false
  manifold: simplex
  inference_steps: 250
  x1_pred: true
  time_schedule: linear

logger:
  wandb:
    tags: ${tags}
    name: cifar_mega_${model.manifold}_${model.time_schedule}_${seed}
    group: "cifar-mega"
    project: sfm-cifar
  aim:
    experiment: "cifar"
