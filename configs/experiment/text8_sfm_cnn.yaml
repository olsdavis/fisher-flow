# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: text8
  - override /model: toy_cnn_sfm
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["text8", "cnn"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 1000
  gradient_clip_val: 1.0

model:
  optimizer:
    lr: 0.001
  net:
    k: ${data.k}
    dim: ${data.dim}
    manifold: sphere
  compile: false
  eval_ppl: true
  gpt_nll_eval: true
  eval_gpt_nll_every: 1
  gpt_nll_samples: 512

data:
  batch_size: 256
  k: 256
  dim: 28

logger:
  wandb:
    tags: ${tags}
    group: "toy_dfm"
  aim:
    experiment: "toy_dfm"
