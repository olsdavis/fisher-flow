# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: enhancer
  - override /model: toy_cnn_sfm
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["enhancer", "cnn"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 800
  gradient_clip_val: 1.0

model:
  optimizer:
    lr: 0.001
  net:
    k: 500
    dim: 4
    activation: lrelu
    depth: 4
    hidden: 128
    dropout: 0.0
  compile: false
  manifold: sphere
  ot_method: None
  fbd_every: 10
  eval_ppl: true
  normalize_loglikelihood: true
  eval_fbd: true
  mel_or_dna: true  #Â MEL
  fbd_classifier_path: "workdir/clsMELclean_cnn_dropout02_2023-12-31_12-26-28/epoch=9-step=5540.ckpt"
  inference_steps: 100

data:
  batch_size: 512
  dataset: MEL2

logger:
  wandb:
    tags: ${tags}
    name: enhancer_mel_s${seed}_lr${model.optimizer.lr}
    group: "enhancer"
    project: sfm
  aim:
    experiment: "enhancer_mel"
