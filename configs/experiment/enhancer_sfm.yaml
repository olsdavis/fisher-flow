# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: enhancer
  - override /model: enhancer_sfm
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["enhancer", "cnn"]

seed: 12345

trainer:
  max_steps: 450000
  max_epochs: 100000
  gradient_clip_val: 1.0
  check_val_every_n_epoch: 10
  accelerator: 'gpu'
  devices: [3]

model:
  optimizer:
    lr: 0.001
  net:
    dim: 4 # alphabet size
    num_cls: 81 # output classes 47 for MEL
  compile: false
  manifold: sphere
  ema: true
  #Â label_smoothing: 0.81
  dataset_type: enhancer
  validate: bool = False,
  print_freq: 100
  cls_ckpt_hparams: str | None = None,
  clean_cls_ckpt_hparams: workdir/clsDNAclean_cnn_1stack_2023-12-30_15-01-30/lightning_logs/version_0/hparams.yaml
  clean_cls_model: cnn
  cls_ckpt: null
  clean_cls_ckpt: workdir/clsDNAclean_cnn_1stack_2023-12-30_15-01-30/epoch=15-step=10480.ckpt

data:
  batch_size: 256
  dataset: "FlyBrain" # choices are "MEL2" and "FlyBrain" 47 classes and 81 classes

model_checkpoint:
  monitor: 'val_fxd_generated_to_allseqs' # val_perplexity

logger:
  wandb:
    project: sfm
    tags: ${tags}
    group: enhancer
    name: enhancer_sfm_${data.dataset}_s${seed}
  aim:
    experiment: "enhancer"
