# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: promoter_design
  - override /model: promoter_dfm
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["promoter_design", "promoter_model"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 1000
  gradient_clip_val: 1.0
  accelerator: 'gpu'
  devices: [0]

model:
  compile: false
  promoter_eval: true
  net:
    mode: sfm  # just ignores the custom stuff

logger:
  wandb:
    project: sfm
    tags: ${tags}
    group: promoter_design
    name: promoter_design_promdfm_B${data.batch_size}_{seed}
  aim:
    experiment: "promoter_design"
