# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: cifar
  - override /model: cifar_unet2d
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["cifar", "unet"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 100
  gradient_clip_val: 1.0

model:
  optimizer:
    lr: 0.0001
  compile: false
  manifold: sphere
  inference_steps: 250

logger:
  wandb:
    tags: ${tags}
    name: cifar_unet_${model.manifold}_${seed}
    group: "cifar-unet"
    project: sfm-cifar
  aim:
    experiment: "cifar"
